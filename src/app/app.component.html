<h1>{{title}}</h1>

<button (click)="articlesService.get()" >Get</button>
<br />
<button (click)="create()">Create</button>

<div *ngIf="articlesService.loading">Loading....</div>
<ul *ngIf="articlesService.loaded">
    <li *ngFor="let acrt of articlesService.articles">
        <small>{{acrt.articleId}}</small>{{acrt.title}}
    </li>  
</ul>
